<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <ul class="popular">
                <div class="row">
                    <div class="col-3">
                        <li class="city">
                            <a class="popular-city" href=""> Paris </a>
                        </li>
                    </div>
                    <div class="col-3">
                        <li class="city">
                            <a class="popular-city" href=""> Berlin </a>
                        </li>
                    </div>
                    <div class="col-3">
                        <li class="city">
                            <a class="popular-city" href=""> London</a>
                        </li>
                    </div>
                    <div class="col-3">
                        <li class="city">
                            <a class="popular-city" href=""> Kyiv </a>
                        </li>
                    </div>
                </div>
            </ul>
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="text" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
                            class="search" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="btn-search" />
                    </div>
                </div>
            </form>
            <div class="wrapper">
                <div class="content">
                    <h1 id="city">

                    </h1>
                    <h2 id="date">

                    </h2>
                    <div class="row data">
                        <div class="col-6 sun-and-temp">
                            <img class="sun" src="images/sun.svg" alt="" />
                            <div class="temperature-index">
                                <span class="temperature" id="temperature">

                            </div>
                        </div>
                        <div class="col-6 indexes">
                            <div class="wind">
                                <span>
                                    <img class="wind-image" src="images/windy.svg" alt="" />
                                </span>

                                <span id="wind-index">

                                </span>
                            </div>
                            <div class="humidity" id="humidity">

                            </div>
                        </div>
                    </div>
                    <ul class="week">
                        <div class="row">
                            <div class="col day">
                                <li>
                                    <a class="day" href=""> Sun </a>
                                </li>
                            </div>
                            <div class="col day">
                                <li>
                                    <a class="day" href=""> Mon </a>
                                </li>
                            </div>
                            <div class="col day">
                                <li>
                                    <a class="day" href=""> Tue </a>
                                </li>
                            </div>
                            <div class="col day">
                                <li>
                                    <a class="day" href=""> Wed </a>
                                </li>
                            </div>
                            <div class="col day">
                                <li>
                                    <a class="day" href=""> Thu </a>
                                </li>
                            </div>
                            <div class="col day">
                                <li>
                                    <a class="day" href=""> Fri </a>
                                </li>
                            </div>
                            <div class="col day">
                                <li>
                                    <a class="day" href=""> Sat </a>
                                </li>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="a-github-link">
        <a href="https://github.com/lizzinau/new-weather-app" target="_blank" class="github-link"> Open-source code </a>
        <span class="code-autor">
            by Yelyzaveta Naumova
        </span>
    </div>

    <script src="script.js"></script>
</body>

</html>
